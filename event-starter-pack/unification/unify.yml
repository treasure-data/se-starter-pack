name: ${sub}

#####################################################
##
##Declare Validation logic for unification keys
##
#####################################################

keys:
  - name: email
    invalid_texts: ['', null]
  - name: td_global_id
    invalid_texts: ['', null]
  - name: phone_number
    invalid_texts: ['', null]
  - name: order_no
    invalid_texts: ['', null]
  - name: token
    invalid_texts: ['', null]
  - name: customer_id
    invalid_texts: ['', null]

#####################################################
##
## Declare databases, tables, and keys to use during unification
##
#####################################################

tables:
  - database: ${stg}_${sub}
    table: customers
    key_columns:
      - {column: trfmd_email, key: email}
      - {column: trfmd_phone_number, key: phone_number}
      - {column: customer_id, key: customer_id}

  - database: ${stg}_${sub}
    table: pageviews
    key_columns:
      - {column: td_global_id, key: td_global_id}

  - database: ${stg}_${sub}
    table: email_activity
    key_columns:
      - {column: trfmd_email, key: email}

  - database: ${stg}_${sub}
    table: ticket_transactions
    key_columns:
      - {column: customer_id, key: customer_id}
      - {column: trfmd_email, key: email}
      - {column: trfmd_phone_number, key: phone_number}
      - {column: order_no, key: order_no}
      - {column: token, key: token}

  - database: ${stg}_${sub}
    table: event_concessions_transactions
    key_columns:
      - {column: customer_id, key: customer_id}
      - {column: trfmd_email, key: email}
      - {column: trfmd_phone_number, key: phone_number}
      - {column: order_no, key: order_no}
      - {column: token, key: token}

  - database: ${stg}_${sub}
    table: event_merchandise_transactions
    key_columns:
      - {column: customer_id, key: customer_id}
      - {column: trfmd_email, key: email}
      - {column: trfmd_phone_number, key: phone_number}
      - {column: order_no, key: order_no}
      - {column: token, key: token}

  - database: ${stg}_${sub}
    table: event_concessions_order_details
    key_columns:
      - {column: order_no, key: order_no}

  - database: ${stg}_${sub}
    table: online_merchandise_transactions
    key_columns:
      - {column: customer_id, key: customer_id}
      - {column: trfmd_email, key: email}
      - {column: trfmd_phone_number, key: phone_number}
      - {column: order_no, key: order_no}
      - {column: token, key: token}

  - database: ${stg}_${sub}
    table: merchandise_order_details
    key_columns:
      - {column: order_no, key: order_no}

  - database: ${stg}_${sub}
    table: consents_email
    key_columns:
      - {column: trfmd_email, key: email}

  - database: ${stg}_${sub}
    table: consents_phone
    key_columns:
      - {column: trfmd_phone_number, key: phone_number}

  - database: ${stg}_${sub}
    table: favorites
    key_columns:
      - {column: customer_id, key: customer_id}
      - {column: trfmd_email, key: email}

  - database: ${stg}_${sub}
    table: formfills
    key_columns:
      - {column: trfmd_email, key: email}
      - {column: trfmd_phone_number, key: phone_number}
      - {column: td_global_id, key: td_global_id}

#####################################################
##
##Declare hierarchy for unification. Define keys to use for each level.
##
#####################################################

canonical_ids:
  - name: event_unification_id
    merge_by_keys: [email, phone_number, td_global_id, customer_id, order_no, token]


#####################################################
##
##Declare Survivorship Rules to Determine Best Value for Each Attribute
##
#####################################################

master_tables:
  - name: parent_table
    canonical_id: event_unification_id
    attributes:
      - name: email
        source_columns:
          - {table: customers, column: trfmd_email, priority: 1}
          - {table: email_activity, column: trfmd_email, priority: 2}
          - {table: ticket_transactions, column: trfmd_email, priority: 2}
          - {table: event_concessions_transactions, column: trfmd_email, priority: 2}
          - {table: event_merchandise_transactions, column: trfmd_email, priority: 2}
          - {table: online_merchandise_transactions, column: trfmd_email, priority: 2}
          - {table: consents_email, column: trfmd_email, priority: 2}
          - {table: favorites, column: trfmd_email, priority: 2}
      - name: phone_number
        source_columns:
          - {table: customers, column: trfmd_phone_number, priority: 1}
          - {table: ticket_transactions, column: trfmd_phone_number, priority: 2}
          - {table: event_concessions_transactions, column: trfmd_phone_number, priority: 2}
          - {table: event_merchandise_transactions, column: trfmd_phone_number, priority: 2}
          - {table: online_merchandise_transactions, column: trfmd_phone_number, priority: 2}
          - {table: consents_phone, column: trfmd_phone_number, priority: 2}
      - name: td_global_id
        source_columns:
          - {table: pageviews, column: td_global_id, priority: 1}
          - {table: formfills, column: td_global_id, priority: 2}
      # - name: order_no
      #   source_columns:
      #     - {table: ticket_transactions, column: order_no, priority: 1}
      #     - {table: event_concessions_transactions, column: order_no, priority: 2}
      #     - {table: event_merchandise_transactions, column: order_no, priority: 2}
      #     - {table: online_merchandise_transactions, column: order_no, priority: 2}
      #     - {table: merchandise_order_details, column: order_no, priority: 2}
      #     - {table: event_concessions_order_details, column: order_no, priority: 2}
      - name: customer_id
        source_columns:
          - {table: customers, column: customer_id, priority: 1}
          - {table: ticket_transactions, column: customer_id, priority: 2}
          - {table: event_concessions_transactions, column: customer_id, priority: 2}
          - {table: event_merchandise_transactions, column: customer_id, priority: 2}
          - {table: online_merchandise_transactions, column: customer_id, priority: 2}
          - {table: favorites, column: customer_id, priority: 2}